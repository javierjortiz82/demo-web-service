# Cloud Build configuration for demo-agent
# This file configures automated builds for Google Cloud Run deployment

steps:
  # Build Docker image using Cloud Run Dockerfile
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'deploy/Dockerfile.cloudrun'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent:${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent:latest'
      - '.'

  # Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'demo-agent'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent:${SHORT_SHA}'
      - '--region=us-central1'
      - '--platform=managed'
      - '--service-account=demo-service-sa@${PROJECT_ID}.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--concurrency=80'
      - '--add-cloudsql-instances=${PROJECT_ID}:us-central1:demo-db'
      - '--set-env-vars=GCP_PROJECT_ID=${PROJECT_ID}'
      - '--set-env-vars=GCP_LOCATION=us-central1'
      - '--set-env-vars=MODEL=gemini-2.5-flash'
      - '--set-env-vars=ENABLE_CLERK_AUTH=true'
      - '--set-env-vars=CLERK_FRONTEND_API=mighty-leopard-52.clerk.accounts.dev'
      - '--set-env-vars=CORS_ALLOW_ORIGINS=https://www.nexusintelligent.ai,https://odiseo-sales-ai.vercel.app,https://odiseo-web.vercel.app'
      - '--set-env-vars=CORS_ALLOW_CREDENTIALS=true'
      - '--set-env-vars=CORS_ALLOW_HEADERS=Authorization,Content-Type,X-Request-ID,X-Clerk-Token'
      - '--set-env-vars=LOG_JSON_FORMAT=true'
      - '--set-env-vars=LOG_LEVEL=INFO'
      - '--set-env-vars=DEMO_MAX_TOKENS=5000'
      - '--set-env-vars=SCHEMA_NAME=test'
      - '--set-env-vars=DB_POOL_MIN_SIZE=2'
      - '--set-env-vars=DB_POOL_MAX_SIZE=10'
      - '--set-env-vars=ENABLE_FINGERPRINT=true'
      - '--set-secrets=DATABASE_URL=database-url:latest'
      - '--set-secrets=CLERK_PUBLISHABLE_KEY=clerk-publishable-key:latest'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent:${SHORT_SHA}'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/demo-repo/demo-agent:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
