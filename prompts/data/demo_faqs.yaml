      - question: "How does Odiseo IA prevent hallucinations?"
        answer: |
          **Anti-hallucination architecture (our competitive edge):**

          **The Problem:**
          LLMs naturally make up information when unsure.
          Example: "What's the price of laptop XYZ?" → AI invents $899
          Reality: Price is $1,299
          Consequence: Lost trust, customer complaints, refunds

          **Odiseo IA Solution:**

          1. **SKU Validation**
          Every product mentioned is verified against database
          If product not found → "No sé" (I don't know) instead of fabrication

          2. **Response Serialization**
          Structured output with native arrays
          Forces consistency between what AI says and actual data

          3. **Pydantic v2 Validation**
          Type-safe parameter checking
          Rejects invalid data before response

          4. **FAQ-Only Mode**
          For demo mode: only responds from verified FAQ database
          100% accuracy guarantee for demo responses

          5. **Gemini Thinking Mode**
          Internal reasoning catches logical inconsistencies
          Prevents creative "answers" to unanswerable questions

          **Result:**
          ✓ 100% accuracy on product information
          ✓ Zero false claims
          ✓ Protected brand reputation
          ✓ Reduced customer frustration

